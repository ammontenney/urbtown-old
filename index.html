<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UrbTown</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header container">
                <div class="logo">
                    <img class="tap" src="http://placehold.it/144x48">
                </div>
                <div class="location right">
                  <img class="right" src="http://placehold.it/48x48">
                </div>
            </div>
            <div class="menu">
                <img class="tap" src="http://placehold.it/48x48"><br>
                <img class="tap" src="http://placehold.it/48x48"><br>
                <img class="tap" src="http://placehold.it/48x48"><br>
                <img class="tap" src="http://placehold.it/48x48"><br>
                <img class="tap" src="http://placehold.it/48x48"><br>
                <img class="tap" src="http://placehold.it/48x48"><br>
            </div>
            <div class="map">
                <img src="http://placehold.it/800x700">
            </div>
        </div>
        <div class="loc-controls">
          <img class="tap" src="http://placehold.it/144x48"><br>
          <img class="tap" src="http://placehold.it/48x48">
          <img class="tap" src="http://placehold.it/48x48">
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
