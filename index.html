<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UrbTown</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="logo">
            <img class="tap" src="http://placehold.it/144x48">
        </div>

        <div class="loc-display">
            <div class="loc-display-text" data-bind="text: location"></div>
        </div>

        <div class="loc-search">
          <img class="tap" src="http://placehold.it/48x48">
        </div>

        <div class="loc-search-ctrls">
          <input type="text" class="txt-loc-search tap"><br>
          <img class="radius-loc-search tap" src="http://placehold.it/48x48">
          <img class="go-loc-search tap" src="http://placehold.it/48x48">
        </div>

        <div class="menu">
            <img class="tap" src="http://placehold.it/48x48"><br>
            <img class="tap" src="http://placehold.it/48x48"><br>
            <img class="tap" src="http://placehold.it/48x48"><br>
            <img class="tap" src="http://placehold.it/48x48"><br>
            <img class="tap" src="http://placehold.it/48x48"><br>
            <img class="tap" src="http://placehold.it/48x48"><br>
        </div>

        <div class="welcome">
            <div class="welcome-info">
                <h1>Welcome to UrbTown!</h1>
                <p>Our goal is to help you find the essential places around you
                whenever you need to go somewhere new.</p>
                <p class="welcome-info-label">Enter a location to begin exploring:</p>
                <div class="welcome-info-controls">
                    <input class="welcome-info-controls-input"
                           data-bind="value: location">
                    <select class="welcome-info-controls-select"
                            data-bind="value: locationRadius">
                        <option value="5">5 miles</option>
                        <option value="10">10 miles</option>
                        <option value="15">15 miles</option>
                        <option value="20">20 miles</option>
                        <option value="25">25 miles</option>
                    </select>
                    <button class="welcome-info-controls-button"
                            data-bind="click: verifyInitialLocation">
                            Explore!</button>
                </div>
                <div data-bind="html: welcomeError"></div>
            </div>
        </div>


        <div id="map" class="map">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_GAc3VBDTxFcWO2yt9kWiIF8om6bxc6E&callback=initMap">
            </script>
    </body>
</html>
